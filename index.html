<html lang="en">
<head>
      <title>Parcel Sandbox</title>

<body>
  
    <div class="container">
     <h1 id="city"></h1>
        <div class="Temp" >
            <a href="#" id="cel-link" class="active">°C </a> | 
            <a href="#"id="fahrenheit-link" class="f-active">°F</a>
            <span class="temperature" id="temperature"></span>
        
        </div>
        <div class="weather-forecast-date">

        </div class="weather-icon">
        <img
         src="http://openweathermap.org/img/wn/${
            icon.weather[0].icon
          }@2x.png"
          alt=""
          id="icon"
          />
          <p>

      <div class="weather" id="condition">Light rain showers</div>
    </p>
    <div class="col-6"> 
        <ul>
            <li>Humidity: <span id="humid"></span></li>
                    <li>Fells like: <span id="feel"></span></li>
                      </ul>
        </div>
   
      
<div class="city">
  <form class="city-search" id="search-city">
   <div class="row">
     <div class="col-6" id="search-input">
    <input type="search" placeholder="type a city.." class="form-control" id="city-name" />
  </div>
  <div class="col-3">
    <input type="submit" value="search" class="form-control btn btn-warning"/>
  </div>  
  <div class="col-3">
      <button
        class="btn btn-success w-100"
        id="current-location"
      >
        Current
      </button>
    </div>
</form>
  </div>
 


<h2 class="time-zone" id="time">
    Thursday 12:00
</h2>
<hr>

<div class="time-degree">
  <div class="time">
<div class="row by-time">
<div class="col-2">Now</div>
<div class="col-2">1 Pm</div>
<div class="col-2">2 Pm</div>
<div class="col-2">3 pm</div>
<div class="col-2">4 Pm</div>
<div class="col-2">5 Pm</div>
</div>
<br />
</div>
<div class="degree">
<div class="row by-degree">
<div class="col-2">4°</div>
<div class="col-2">4°</div>
<div class="col-2">5°</div>
<div class="col-2">4°</div>
<div class="col-2">5°</div>
<div class="col-2">4°</div>
</div>
</div>
</div>
<hr>

<div class="forecast-title">
    Daily Forecast

</div>

<br />
<div class="weather-forecast" id="forecast">
 
    <div class="col-2">
 <div class="forecast-day">fri</div>
  
<img 
src="http://openweathermap.org/img/wn/02d@2x.png" alt=""
width="42"/>

  <div class="temp-forecast">
  <span class="circle">
    <span class="forecast-max">4°</span>

<span class="forecast-min">1</span>

  </div>
 </div>
 </div>
</div>



  

  <br />


</div>
  </div>
</div>
</div>
</div>
